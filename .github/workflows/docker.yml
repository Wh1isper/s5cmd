name: docker
on:
    push:
        branches: ["master", "main"]
    schedule:
        - cron: "0 0 * * *"
jobs:
  multi:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: wh1isper
          password: ${{ secrets.PAT }}
      - name: Pull and push latest image
        run: |
          docker pull peakcom/s5cmd:latest
          docker tag peakcom/s5cmd:latest ghcr.io/wh1isper/s5cmd:latest
          docker push ghcr.io/wh1isper/s5cmd:latest
